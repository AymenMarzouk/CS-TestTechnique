 <div  *ngFor="let test of Tests" class="container mt-5 supreme-container">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
            <div class="border">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>{{test.titre}}</h4><span>({{compteurQuestion}} of {{test.nb_questions}})</span>
                    </div>
                </div>
                <div  class="question bg-white p-3 border-bottom">
                    <div *ngIf="beforeQ" class="d-flex flex-row align-items-center question-title">
                        <h3 class="">{{test.description}}</h3>
                    </div>
                    
                    <div *ngIf="!beforeQ" class="d-flex flex-row align-items-center question-title">
                        <h3 class="text-danger">Q.</h3>
                        <h5 class="mt-1 ml-2" disabled="true">{{Questions[compteurQuestion-1].texte}}</h5>
                    </div>
                    <div *ngIf="!beforeQ">
                    <div *ngFor="let reponse of Reponses" class="ans ml-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="{{reponse.id}}">
                            <label class="custom-control-label" for="{{reponse.id}}">{{reponse.texte}}</label>
                        </div>
                    </div>
                </div>
                </div>
                <div *ngIf="!beforeQ" class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                    <button class="btn btn-primary d-flex align-items-center btn-danger" type="button">
                        <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button>
                        <button class="btn btn-primary border-success align-items-center btn-success" type="button">Next<i class="fa fa-angle-right ml-2"></i></button>
                    </div>
                    <div *ngIf="beforeQ" class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                            <button (click)="passertest()" class="btn btn-primary border-success align-items-center btn-success" type="button">Passer le test<i class="fa fa-angle-right ml-2"></i></button>
                        </div>
            </div>
        </div>
    </div>
</div>
